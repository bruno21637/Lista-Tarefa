<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
  margin: 0;
}
ul.dashed {
  list-style-type: none;
}
ul.dashed > li {
  text-indent: -5px;
}
ul.dashed > li:before {
  content: "-";
  text-indent: -5px;
}
    </style>
</head>
<body>
    <ul class="dashed">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
      <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
</body>
</html>
