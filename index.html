<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <style>
		*{
    padding: 0;
    box-sizing: border-box;
    margin: 0;
}

body {
    height: 100vh;
    display: grid;
    place-items: center;
}
td {
    padding: 15px;
}
	</style>

</head>
<body>
    <div>
        <h1 id="tela"> </h1>
        <h2 id="historico"></h2>
        <input id="input"/>
    <table>
            <tr>
                <td></td>
                <td>C</td>
                <td onclick="divisao()">/</td>
                <td onclick="multiplicacao()">*</td>
            </tr>
            <tr>
                <td id="7" onclick="mandovalor(7)">7</td>
                <td id="8" onclick="mandovalor(8)">8</td>
                <td id="9" onclick="mandovalor(9)">9</td>
                <td onclick="menos()">-</td>
            </tr>
            <tr>
                <td id="4" onclick="mandovalor(4)">4</td>
                <td id="5" onclick="mandovalor(5)">5</td>
                <td id="6" onclick="mandovalor(6)">6</td>
                <td onclick="mais()">+</td>
            </tr>
            <tr>
                <td id="1" onclick="mandovalor(1)">1</td>
                <td id="2" onclick="mandovalor(2)">2</td>
                <td id="3" onclick="mandovalor(3)">3</td>
                <td onclick="resultado()">=</td>
            </tr>
        </div>
    </table>
    
    <script>
        //apontamentos
        entrada = document.querySelector("#input")
        let n1 = 0
        let n2 = 0
        let novo = 0
        const tela = document.querySelector("#tela")
        const historico = document.querySelector("#historico")
        render(0)
        entrada.focus()

        function Verificarsevazio (valordigitado){
            console.log(valordigitado)
            if (isNaN(valordigitado)){
                valordigitado = 0;
            }
            
            return valordigitado
        }

        function mais() {
            n1 = parseFloat(tela.innerHTML)
            n2 = Verificarsevazio(parseFloat(entrada.value))
            n1 = n1 + n2
           let valoranterior = historico.innerHTML
           historico.innerHTML =  + n2 + " + " + valoranterior
           console.log(historico.innerHTML)
           entrada.focus()
           render(n1)
           entrada.value = ""
        }

        function menos() {
            n1 = parseFloat(tela.innerHTML)
            n2 = Verificarsevazio(parseFloat(entrada.value))
            n1 = n1 - n2
           let valoranterior = historico.innerHTML
           historico.innerHTML =  + n2 + " - " + valoranterior
           console.log(historico.innerHTML)
           entrada.focus()
           render(n1)
           entrada.value = ""
        }

        function multiplicacao() {
            n1 = parseFloat(tela.innerHTML)
            n2 = Verificarsevazio(parseFloat(entrada.value))
            n1 = n1 * n2
           render(n1)
           entrada.value = ""
           entrada.focus()
        }

        function resultado() {
            n1 = parseFloat(entrada.value)
            render(n1)
            entrada.value = ""
            entrada.focus()
        }

        function render(num) {
            tela.innerHTML = num
        }

        function mandovalor(valordigitado){        
            entrada.value = entrada.value + valordigitado;
        }
        
    </script>
</body>
</html>
